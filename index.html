<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cssRPS.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="game">
    <div class="choices">
        <div class="choice"  id="paper"><img src="resource/paper.png" alt="paper"></div>
        <div class="choice" id="rock"><img src="resource/rock.png" alt="rock" ></div>
        <div class="choice" id="scissor"><img src="resource/scissor.jpg" alt="scissor" ></div>
    </div> 
    <div class="scoreBoard">
        <div class="userScore">
            <p id="user"></p>
            <p>You</p>
        </div>
        <div class="compScore">
            <p id="comp"></p>
            <p id="">Com</p>
        </div>
    </div>
    <div class="result">
        <div id="result">
            <p id="resultScore"></p>
        </div>
    </div>
    </div>
    <script src="jsRPS.js"></script>
</body>
</html>
